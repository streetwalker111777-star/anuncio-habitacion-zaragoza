name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false
      
      # Eliminar submódulo problemático si existe
      - name: Remove broken submodule
        run: |
          if [ -d "web-generator-toolkit" ]; then
            echo "Removing broken submodule..."
            rm -rf web-generator-toolkit
            git config user.name "GitHub Actions"
            git config user.email "actions@github.com"
            git add -A
            git diff-index --quiet HEAD || git commit -m "Remove broken submodule [skip ci]"
          else
            echo "No broken submodule found"
          fi
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
